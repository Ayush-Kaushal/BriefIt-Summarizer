{% extends "BriefIt/base.html" %}

{% block content %}

    <section id="boxes">
        <div class="">
            <div id="mid-head">
                <div class="container">
                    <h2>Enter an Article URL or paste your Text</h2>
                </div>
            </div>
            <div class="box">
                <form action="/summary/" method="GET" >
                    {% csrf_token %}
                    <textarea placeholder="Enter your text or a link to the article you want to summarize" name="input_text" id="input-area" cols="100" rows="15">{{ article }}</textarea>
                    <div class="btn">
                        <button class="btn-sum" type="submit">Summarize</button>
                    </div>
                </form>
            </div>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <div class="box">
                    <textarea name="output_text" id="output-area" cols="100" rows="10" placeholder="Summary will be displayed here" readonly>{{ summary }}</textarea>
            </div>
        </div>
    </section>

{% endblock %}
